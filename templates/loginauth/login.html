<!DOCTYPE html>
<html>

<head>
  <title>login</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/static/css/froala_blocks.css">
</head>

<body>
  <!-- Forms 5 -->
  <section class="fdb-block py-0">
    <div class="container py-5 my-5" style="background-image: url(/static/imgs/shapes/4.svg);">
      <div class=" row justify-content-end">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
          <div class="fdb-box">
            <div class="row">
              <div class="col">
                <h1>Log In</h1>
                <p class="lead">Right at the coast of the Semantics, a large language ocean. A small river named Duden.
                </p>
              </div>
            </div>
            <div class="row">
              {% if form.errors  %}
              <p>ユーザーID, パスワードが一致しません．</p>
              {% endif %}
              <form method="POST" action="{% url 'loginauth:login' %}">
                {% csrf_token %}
                <div class="col mt-4">
                  <label>User ID</label>
                  {{ form.username }}
                  {{ form.username.errors }}
                </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label>PassWord</label>
                {{ form.password }}
                {{ form.password.errors }}
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <button class="btn btn-secondary" type="submit">Log In</button>
              </div>

              <div>
                <a href = "{% url 'loginauth:create_user'%}">アカウントを持っていない方はこちら</a>
              </div>
            </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
