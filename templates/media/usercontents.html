<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents</title>
</head>

<body>
    <h1>Articles</h1>
    <ul>
        {% for article in object_list %}
        <li>
            <a href="{% url 'media:detail' article.post_id%}">{{ article.title}}</a>
        </li>
        {% empty %}
        <li>No articles yet.</li>
        {% endfor %}
    </ul>
</body>

</html>
